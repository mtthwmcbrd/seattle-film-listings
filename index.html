<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beacon Showtimes</title>
    <style>
        /* The Beacon Style: Red, Black, White */
        body { 
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #111; /* Dark background */
            color: #eee; 
        }
        
        h1 { 
            text-align: center; 
            color: #e74c3c; /* Beacon Red */
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        .movie-card { 
            background: #222; 
            padding: 20px; 
            margin-bottom: 20px; 
            border-left: 5px solid #e74c3c; /* Red accent border */
            border-radius: 4px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .movie-info h2 { 
            margin: 0 0 8px 0; 
            font-size: 1.1rem; 
            font-weight: 700;
            color: #fff;
        }

        .movie-meta { 
            font-size: 0.95rem; 
            color: #aaa; 
            font-family: monospace;
        }

        a.ticket-btn { 
            text-decoration: none; 
            background: #e74c3c; 
            color: white; 
            padding: 10px 15px; 
            border-radius: 0; 
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: background 0.2s;
        }
        
        a.ticket-btn:hover { 
            background: #c0392b; 
        }

        #updated-at { 
            text-align: center; 
            color: #555; 
            font-size: 0.75rem; 
            margin-top: 40px; 
            font-family: monospace;
        }
        
        .loading { text-align: center; color: #777; margin-top: 50px; }
    </style>
</head>
<body>

    <h1>The Beacon Cinema</h1>

    <div id="movie-list" class="loading">Loading showtimes...</div>
    <div id="updated-at"></div>

    <script>
        async function loadMovies() {
            try {
                // 1. Fetch the data
                const response = await fetch('listings.json');
                if (!response.ok) throw new Error("File not found");
                
                const data = await response.json();
                
                // 2. Filter ONLY for The Beacon
                // We convert everything to lowercase to be safe
                const beaconMovies = data.movies.filter(movie => 
                    movie.theater.toLowerCase().includes('beacon')
                );

                // 3. Update Timestamp
                document.getElementById('updated-at').innerText = 'Last updated: ' + data.updated_at;
                
                // 4. Render
                renderMovies(beaconMovies);

            } catch (error) {
                document.getElementById('movie-list').innerHTML = 
                    '<p style="text-align:center; color:#e74c3c">No listings found or script is running.</p>';
                console.error('Error:', error);
            }
        }

        function renderMovies(movies) {
            const container = document.getElementById('movie-list');
            container.innerHTML = '';
            container.className = ''; // remove loading class

            if (movies.length === 0) {
                container.innerHTML = '<p style="text-align:center">No upcoming showtimes found.</p>';
                return;
            }

            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                
                card.innerHTML = `
                    <div class="movie-info">
                        <h2>${movie.title}</h2>
                        <div class="movie-meta">
                            ${movie.date}
                        </div>
                    </div>
                    <a href="${movie.link}" target="_blank" class="ticket-btn">Tickets</a>
                `;
                container.appendChild(card);
            });
        }

        loadMovies();
    </script>
</body>
</html>
