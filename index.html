<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenless in Seattle</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            max-width: 650px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #0f0f0f; 
            color: #e0e0e0; 
        }
        
        header {
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 { 
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.8rem;
            color: #fff;
        }

        #updated-at {
            margin-top: 5px;
            font-size: 0.8rem;
            color: #666;
            font-family: monospace;
        }

        .movie-card { 
            background: #1a1a1a; 
            padding: 20px; 
            margin-bottom: 20px; 
            border-radius: 6px; 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; 
            border-left: 5px solid #555; 
            transition: background 0.2s;
        }

        .movie-card:hover {
            background: #252525;
        }

        /* Theater Colors */
        .theater-beacon { border-left-color: #e74c3c; } /* Beacon Red */
        .theater-nwff { border-left-color: #9b59b6; }   /* NWFF Purple */

        .movie-info { flex-grow: 1; padding-right: 15px; }

        .movie-info h2 { 
            margin: 0 0 8px 0; 
            font-size: 1.2rem; 
            font-weight: 700;
            color: #fff;
            line-height: 1.3;
        }

        .meta-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
            font-size: 0.85rem;
            color: #aaa;
            font-family: monospace;
            flex-wrap: wrap;
        }

        .badge {
            padding: 3px 6px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #000;
        }

        .badge-beacon { background-color: #e74c3c; color: white; }
        .badge-nwff { background-color: #9b59b6; color: white; }

        .location-pin {
            display: flex;
            align-items: center;
            color: #666;
            font-size: 0.75rem;
        }

        a.ticket-btn { 
            flex-shrink: 0;
            text-decoration: none; 
            background: #333; 
            color: white; 
            padding: 10px 16px; 
            border-radius: 4px; 
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
            white-space: nowrap;
        }
        
        a.ticket-btn:hover { background: #555; }
        .loading { text-align: center; color: #555; margin-top: 50px; }
    </style>
</head>
<body>

    <header>
        <h1>Screenless in Seattle</h1>
        <div id="updated-at"></div>
    </header>

    <div id="movie-list" class="loading">Fetching listings...</div>

    <script>
        async function loadMovies() {
            try {
                const response = await fetch('listings.json');
                const data = await response.json();

                document.getElementById('updated-at').innerText = 'Last Updated: ' + data.updated_at;
                renderMovies(data.movies);
            } catch (error) {
                document.getElementById('movie-list').innerHTML = '<p style="text-align:center">Loading...</p>';
            }
        }

        function renderMovies(movies) {
            const container = document.getElementById('movie-list');
            container.innerHTML = '';
            container.className = '';

            if (!movies || movies.length === 0) {
                container.innerHTML = '<p style="text-align:center">No upcoming showtimes found.</p>';
                return;
            }

            movies.forEach(movie => {
                const card = document.createElement('div');
                
                // Styling logic
                let theaterClass = '';
                let badgeClass = 'badge';
                
                if (movie.theater === 'The Beacon') {
                    theaterClass = 'theater-beacon';
                    badgeClass = 'badge-beacon';
                } else if (movie.theater === 'NWFF') {
                    theaterClass = 'theater-nwff';
                    badgeClass = 'badge-nwff';
                }

                card.className = `movie-card ${theaterClass}`;
                
                card.innerHTML = `
                    <div class="movie-info">
                        <h2>${movie.title}</h2>
                        <div class="meta-row">
                            <span class="badge ${badgeClass}">${movie.theater}</span>
                            <span>${movie.date_display}</span>
                            <span class="location-pin">üìç ${movie.location}</span>
                        </div>
                    </div>
                    <a href="${movie.link}" target="_blank" class="ticket-btn">Tickets</a>
                `;
                container.appendChild(card);
            });
        }

        loadMovies();
    </script>
</body>
</html>
